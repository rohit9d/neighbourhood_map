<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css-min/style1.min.css">
    <title>My neighbourhood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <div class="firsthalf"><img id="menu" src="images/humburger.svg"></div>
        <div class="secondhalf">
            <input data-bind="value: mylocation" type="text">

            <span class="header_text">where do you want to move?</span>

        </div>
    </header>
    <div class="sidebar">
        <h4>Search for restaurants</h4>
        <input id="searchbar" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" type="text">
        <ul id="list" data-bind="foreach: restaurants">
            <li data-bind="text: name, click: $parent.showinfo"></li>
        </ul>
    </div>
    <div id="map"></div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js-min/knockout-3.min.js"></script>
    <script src="js/main.js"></script>
    <script src="bower_components/oauth-signature/dist/oauth-signature.min.js"></script>
    <script src="js/yelp.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCUPI2ma7d1KTyLviEi7gbhZ0jgDOPIP5g&v=3&callback=initMap" onerror="googleError()"></script>
    </script>
</body>

</html>
