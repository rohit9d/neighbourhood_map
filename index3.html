<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style1.css">
    <title>My neighbourhood</title>
</head>
<body>
<header>
     <a href="#" id="menu"><img class= "icon" src="images/humburger.svg"></a>
     <h2>where do you want to move?</h2>
     <input data-bind = "value: mylocation" type="text" >
</header>
<div class="sidebar">
<h1>Locations</h1>
    <input id= "searchbar" data-bind= "value: query, valueUpdate: 'keyup'" autocomplete="off" type="text">
    <ul id="list" data-bind="foreach: restaurants">
        <li data-bind = "text: name, click: $parent.showinfo"></li>
    </ul>
</div>
<div id="map"></div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src = "js/knockout-3.4.0.js"></script>
<script src="js/main2.js"></script>
<script src="bower_components/oauth-signature/dist/oauth-signature.js"></script>
<script src="js/yelptest.js"></script>
<script async defer src="http://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCUPI2ma7d1KTyLviEi7gbhZ0jgDOPIP5g&v=3&callback=initMap"></script>
</script>
</body>
</html>
